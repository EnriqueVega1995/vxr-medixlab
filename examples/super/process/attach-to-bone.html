<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent("attach-to-bone", {
        init:function() {
          this.el.addEventListener('model-loaded', () => {
            let mesh = this.el.getObject3D("mesh")

            let mesh2 = document.querySelector('#test-box').getObject3D('mesh');
            // console.log('bone:', mesh.children[0].children[0].children[0].children[0].children[0])
            mesh.children[0].children[0].children[0].children[0].children[0].add(mesh2)

            // this.el.addEventListener('click', function () {
            //   mesh.position.x += 1
            //   console.log('mesh-when-click', mesh.position);
            // });
          })
        },
      })
    </script>    
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="instrumentsanim" src="assets/Instruments_Anim.gltf"></a-asset-item>
      </a-assets>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <a-entity position="0 0 -3" gltf-model="#instrumentsanim" attach-to-bone></a-entity>
      <a-box id="test-box" color="tomato" depth="0.1" height="0.4" width="0.3" ></a-box>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
